<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego MiniFig Decoder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>Series 25 Lego Mini-Figure Decoder</h1>
    <p>Choose your region and scan the QR code on the Mini-Fig Packet</p>
    <select id="region-select">
        <option value="0">Select Region</option>
        <option value="1">North America</option>
        <option value="2">Europe</option>
        <option value="3">Denmark</option>
    </select>
    <div id="reader"></div>
    <div id="result"></div>
</main>
    <!-- link to support the project at https://www.ko-fi.com/img/githubbutton_sm.svg -->

    </div>
<script src="app.js">
</script>

</html>
